<div *ngIf="!showComponent">
  <h2>My To-Do List</h2>
  <input
    type="text"
    class="task-input"
    [(ngModel)]="newTask"
    placeholder="Add a new task"
  />
  <button (click)="addTask()">Add Task</button>
  <ul>
    <li *ngFor="let task of taskService.tasks; let i = index">
      {{ task }}
      <button (click)="removeTask(i)" clas="task-output">Remove</button>
    </li>
  </ul>
</div>
